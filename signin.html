<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sign2.css" />
    <title>Synthetic Biology</title>
</head>
<body>
    <nav>
        <div class="container1 nav_container">
            <a href="page1.html"></a>
            <ul class="nav__menu">
                <li><a href="page1.html">HOME</a></li>
                <li><a href="about you.html">Social Implications</a></li>
                <li><a href="campuses.html">Case Studies</a></li>
                <li><a href="o.html">Blog/News</a></li>
                <li><a href="signin.html" id="sign-in-link">SIGN IN</a></li>
            </ul>
        </div>
    </nav> 
  
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form" onsubmit="handleSignInFormSubmit(event)">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" id="username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="password" required />
                    </div>
                    <input type="submit" value="Login" class="btn solid" />
                    <p class="social-text">Or Sign in with these platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                    </div>
                </form>
              
                <form action="#" class="sign-up-form" onsubmit="handleSignUpFormSubmit(event)">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" id="signup-username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" id="signup-email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="signup-password" required />
                    </div>
                    <input type="submit" class="btn" value="Sign up" />
                    <p class="social-text">Or Sign up with these platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h1>Want to learn? Interested??</h1>
                    <p>Join us NOW!!</p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
                <img src="images/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Want to be part of us?</h3>
                    <p>Sign in NOW!!</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
                <img src="images/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script>
        function handleSignUp() {
            var username = document.getElementById("signup-username").value;
            var email = document.getElementById("signup-email").value;
            var password = document.getElementById("signup-password").value;
            localStorage.setItem("username", username);
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);
            alert('GREETINGS! ' + username);
        }

        function handleSignIn() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var storedUsername = localStorage.getItem("username");
            var storedPassword = localStorage.getItem("password");

            if (username === storedUsername && password === storedPassword) {
                alert('GREETINGS! ' + username);
                window.location.href = "page1.html";
            } else {
                alert('Incorrect username or password');
            }
        }

        function handleSignInFormSubmit(event) {
            event.preventDefault();
            handleSignIn();
        }

        function handleSignUpFormSubmit(event) {
            event.preventDefault();
            handleSignUp();
        }

        document.addEventListener("DOMContentLoaded", function() {
            var signUpBtn = document.getElementById("sign-up-btn");
            var signInBtn = document.getElementById("sign-in-btn");
            var signInLink = document.getElementById("sign-in-link");

            if (signUpBtn) {
                signUpBtn.addEventListener("click", function() {
                    document.querySelector(".container").classList.add("sign-up-mode");
                });
            }
            if (signInBtn) {
                signInBtn.addEventListener("click", function() {
                    document.querySelector(".container").classList.remove("sign-up-mode");
                });
            }
            if (signInLink) {
                signInLink.addEventListener("click", function(event) {
                    event.preventDefault();
                    document.querySelector(".container").classList.remove("sign-up-mode");
                    document.querySelector(".sign-in-form").scrollIntoView({ behavior: 'smooth' });
                });
            }
        });
    </script>
</body>
</html>
